name: Integration Workflows

on:
  push:
    branches: ["main"]
    paths:
      - "travel-core/**"

  pull_request:
    branches: ["main"]

jobs:
  build-booking-service:
    name: Build Booking Service
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: travel-core

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Run typecheck
        run: bunx tsc --noEmit

      - name: Build project
        run: bun run build

      - name: Run tests
        run: bun test || echo "no tests"
